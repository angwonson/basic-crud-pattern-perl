---
# indicator is the field that is used to test for form submission
indicator: submit
# Start listing the form elements
elements:
    # The first element will be a text field for the title
    - type: Text
      name: title
      label: Title
      # This is an optional 'mouse over' title pop-up
      attributes:
        title: Enter a book title here
 
    # Another text field for the numeric status_id
    - type: Text
      name: status_id
      label: Status
      attributes:
        title: Enter a status_id between 1 and 5 here
 
    # Add a drop-down list for the user selection.  Note that we will
    # dynamically fill in all the users from the controller but we
    # could manually set items in the drop-list by adding this YAML code:
    # options:
    #   - [ '1', 'Bastien' ]
    #   - [ '2', 'Nasseh'  ]
    - type: Select
      name: user_id
      label: User
 
    # The submit button
    - type: Submit
      name: submit
      value: Submit
